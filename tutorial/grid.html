<!DOCTYPE html>
<html lang="en">
  <head>
    <title>grid practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: grid; grid-template-columns: 100px 100px 200px">
      <div style="background-color: red">div1</div>
      <div style="background-color: blue">
        div2
        <p>text</p>
      </div>
      <div style="background-color: red">div3</div>
    </div>
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: red">div1</div>
      <div style="background-color: blue">
        div2
        <p>text</p>
      </div>
      <div style="background-color: red">div3</div>
    </div>
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
      "
    >
      <div style="background-color: red">div1</div>
      <div style="background-color: blue">div2</div>
      <div style="background-color: red">div1</div>
    </div>
    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 20px;
      "
    >
      <div style="background-color: red; height: 200px">div1</div>
      <div style="background-color: blue; height: 200px">div2</div>
      <div style="background-color: red; height: 200px">div1</div>
      <div style="background-color: blue; height: 200px">div2</div>
      <div style="background-color: red; height: 200px">div1</div>
      <div style="background-color: blue; height: 200px">div2</div>
    </div>
  </body>
</html>
