<!DOCTYPE html>
<html>
  <head>
    <title>position practice</title>
  </head>
  <body style="height: 10000px; padding-left: 90px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;
      "
    >
      header
    </div>
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        left: 0px;
        width: 90px;
        bottom: 0px;
      "
    >
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          left: 0px;
          right: 0px;
          top: 100px;
        "
      >
        absolute
      </div>
    </div>
    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        right: 100px;
        top: 100px;
      "
    >
      absolute
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        margin-top: 60px;
      "
    ></div>
    <div
      style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          left: 50px;
          top: 100px;
        "
      >
        absolute
      </div>
    </div>
  </body>
</html>
